<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./rps.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="gameIntro">
    <h1>Rock Paper Scissors!</h1>
    <button id="gameStart">New Game</button>
  </div>
  <div class="gameInfo">
    <p class="chooseButton"></p>
    <div class="buttonsContainer"></div>
  </div>
  <div class="results">
    <div class="roundResult">
      <div class="choices">
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
      </div>
      <p id="outcome"></p>
    </div>
    <div class="scoreboard">
      <p id="score"></p>
      <p id="finalScore"></p>      
    </div>
  </div>
</body>
</html>
